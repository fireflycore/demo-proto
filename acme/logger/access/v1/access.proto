syntax="proto3";

package acme.logger.access.v1;

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

import "acme/basic/v1/request.proto";
import "acme/basic/v1/system.proto";
import "acme/basic/v1/client.proto";

service AccessLoggerService {
  // 创建访问日志
  rpc CreateLog(CreateLogRequest) returns (CreateLogResponse) {};
  // 获取访问日志列表
  rpc GetLogList(GetLogListRequest) returns (GetLogListResponse) {
    option (google.api.http) = {
      get: "/v1/logger/access/list"
    };
  };
  // 获取访问日志信息
  rpc GetLogInfo(GetLogInfoRequest) returns (GetLogInfoResponse) {
    option (google.api.http) = {
      get: "/v1/logger/access"
    };
  };
  // 删除访问日志
  rpc DeleteLog(DeleteLogRequest) returns (DeleteLogResponse) {
    option (google.api.http) = {
      delete: "/v1/logger/access"
    };
  };
}

message Access {
  // 请求方式
  int32 method = 1;
  // 请求路径
  string path = 2;
  // 原始请求内容
  string request = 3;
  // 原始响应内容
  string response = 4;
  // 耗时
  uint64 duration = 5;
  // 状态码
  uint32 status = 6;

  // 客户端ip，一般是调用方的x-real-ip/invoke-service-endpoint
  string client_ip = 7;
  // 来源ip，一般是nginx添加的x-real-ip
  string source_ip = 8;
  // 来源地址，一般是nginx解析出来的来源地址
  string source_address = 9;

  // 系统类型
  int32 system_type = 10;
  // 客户端类型
  int32 client_type = 11;
  // 设备形态
  int32 device_form_factor = 12;

  // 客户端名称
  string client_name = 13;
  // 客户端版本
  string client_version = 14;
  // 系统名称
  string system_name = 15;
  // 系统版本
  string system_version = 16;
  // 应用版本
  string app_version = 17;

  // 发起调用服务的应用ID
  string invoke_service_app_id = 18;
  // 发起调用服务的地址
  string invoke_service_endpoint = 19;
  // 目标服务的应用ID
  string target_service_app_id = 20;
  // 目标服务的地址
  string target_service_endpoint = 21;

  string trace_id = 22;
  string user_id = 23;
  string app_id = 24;

  string id = 25;
  string created_at = 26;
  string updated_at = 27;
}

message CreateLogRequest {
  // 请求方式
  basic.v1.RequestMethod method = 1;
  // 请求路径
  string path = 2;
  // 原始请求内容
  string request = 3;
  // 原始响应内容
  string response = 4;
  // 耗时
  uint64 duration = 5;
  // 状态码
  uint32 status = 6;

  // 客户端ip，一般是调用方的x-real-ip/invoke-service-endpoint
  string client_ip = 7;
  // 来源ip，一般是nginx添加的x-real-ip
  string source_ip = 8;
  // 来源地址，一般是nginx解析出来的来源地址
  string source_address = 9;

  // 系统类型
  basic.v1.SystemType system_type = 10;
  // 客户端类型
  basic.v1.ClientType client_type = 11;

  // 客户端名称
  string client_name = 12;
  // 客户端版本
  string client_version = 13;
  // 系统名称
  string system_name = 14;
  // 系统版本
  string system_version = 15;
  // 应用版本
  string app_version = 16;

  // 发起调用服务的应用ID
  string invoke_service_app_id = 17;
  // 发起调用服务的地址
  string invoke_service_endpoint = 18;
  // 目标服务的应用ID
  string target_service_app_id = 19;
  // 目标服务的地址
  string target_service_endpoint = 20;

  string trace_id = 21;
  string user_id = 22;
  string app_id = 23;
}
message CreateLogResponse {
  uint32 code = 1;
  string message = 2;
  // 空值无用意
  string data = 3;
}

message LogItem {
  // 请求方式
  int32 method = 1;
  // 请求路径
  string path = 2;
  // 耗时
  uint64 duration = 3;
  // 状态码
  uint32 status = 4;

  // 客户端ip，一般是调用方的x-real-ip/invoke-service-endpoint
  string client_ip = 5;
  // 来源ip，一般是nginx添加的x-real-ip
  string source_ip = 6;
  // 来源地址，一般是nginx解析出来的来源地址
  string source_address = 7;

  // 系统类型
  int32 system_type = 8;
  // 客户端类型
  int32 client_type = 9;

  // 客户端名称
  string client_name = 10;
  // 客户端版本
  string client_version = 11;
  // 系统名称
  string system_name = 12;
  // 系统版本
  string system_version = 13;
  // 应用版本
  string app_version = 14;

  // 发起调用服务的应用ID
  string invoke_service_app_id = 15;
  // 发起调用服务的地址
  string invoke_service_endpoint = 16;
  // 目标服务的应用ID
  string target_service_app_id = 17;
  // 目标服务的地址
  string target_service_endpoint = 18;

  string trace_id = 19;
  string user_id = 20;
  string app_id = 21;

  string id = 22;
  string created_at = 23;
  string updated_at = 24;
}
message LogList {
  int64 total = 1;
  repeated LogItem list = 2;
}
message GetLogListRequest {
  uint64 page = 1;
  uint64 page_size = 2;
  string search_key = 3;

  string start_time = 4;
  string end_time = 5;

  // 请求方式
  basic.v1.RequestMethod method = 6;
  // 系统类型
  basic.v1.SystemType system_type = 7;
  // 客户端类型
  basic.v1.ClientType client_type = 8;

  // 客户端名称
  string client_name = 9;
  // 客户端版本
  string client_version = 10;
  // 系统名称
  string system_name = 11;
  // 系统版本
  string system_version = 12;
  // 应用版本
  string app_version = 13;

  // 链路id
  string trace_id = 14;
  // 用户id
  string user_id = 15;
  // 应用id
  string app_id = 16;
  // 日志id
  string id = 17;
}
message GetLogListResponse {
  uint32 code = 1;
  string message = 2;
  LogList data = 3;
}

message GetLogInfoRequest {
  string id = 1;
}
message GetLogInfoResponse {
  uint32 code = 1;
  string message = 2;
  Access data = 3;
}

message DeleteLogRequest {
  string id = 1;
}
message DeleteLogResponse {
  uint32 code = 1;
  string message = 2;
  // 空值无用意
  string data = 3;
}

// 定义Swagger元信息
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "AccessLogger";
    version: "1.0.0";
    description: "访问日志";
    contact: {
      name: "梨花炖海棠";
      url: "https://github.com/lhdhtrc";
      email: "lhdhtr@gmail.com";
    };
  };
  security_definitions: {
    security: {
      key: "Authorization"
      value: {
        name: "Authorization"
        in: IN_HEADER
        type: TYPE_API_KEY
      }
    }
  }
  host: "192.168.1.100:10000";
  schemes: [HTTP];
  consumes: "application/json";
  produces: "application/json";
};
