syntax="proto3";

package acme.logger.server.v1;

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

service ServerLoggerService {
  // 创建服务端日志
  rpc CreateLog(CreateLogRequest) returns (CreateLogResponse) {};
  // 获取服务端日志列表
  rpc GetLogList(GetLogListRequest) returns (GetLogListResponse) {
    option (google.api.http) = {
      get: "/v1/logger/server/list"
    };
  };
  // 获取服务端日志信息
  rpc GetLogInfo(GetLogInfoRequest) returns (GetLogInfoResponse) {
    option (google.api.http) = {
      get: "/v1/logger/server"
    };
  };
  // 删除服务端日志
  rpc DeleteLog(DeleteLogRequest) returns (DeleteLogResponse) {
    option (google.api.http) = {
      delete: "/v1/logger/server"
    };
  };
}

message Server {
  // 日志级别
  uint32 level = 1;
  // 日志内容
  string content = 2;
  // 记录日志文件路径
  string path = 3;

  // 链路id
  string trace_id = 4;
  // 应用id
  string app_id = 5;

  string id = 6;
  string created_at = 7;
  string updated_at = 8;
}

message CreateLogRequest {
  // 日志级别
  uint32 level = 1;
  // 日志内容
  string content = 2;
  // 记录日志文件路径
  string path = 3;

  // 链路id
  string trace_id = 4;
  // 用户id
  string user_id = 5;
  // 应用id
  string app_id = 6;
}
message CreateLogResponse {
  uint32 code = 1;
  string message = 2;
  // 空值无用意
  string data = 3;
}

message LogList {
  int64 total = 1;
  repeated Server list = 2;
}
message GetLogListRequest {
  uint64 page = 1;
  uint64 page_size = 2;
  string search_key = 3;

  string start_time = 4;
  string end_time = 5;

  uint32 level = 6;

  string trace_id = 7;
  string app_id = 8;
  string id = 9;
}
message GetLogListResponse {
  uint32 code = 1;
  string message = 2;
  LogList data = 3;
}

message GetLogInfoRequest {
  string id = 1;
}
message GetLogInfoResponse {
  uint32 code = 1;
  string message = 2;
  Server data = 3;
}

message DeleteLogRequest {
  string id = 1;
}
message DeleteLogResponse {
  uint32 code = 1;
  string message = 2;
  // 空值无用意
  string data = 3;
}

// 定义Swagger元信息
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "ServerLogger";
    version: "1.0.0";
    description: "服务端日志";
    contact: {
      name: "梨花炖海棠";
      url: "https://github.com/lhdhtrc";
      email: "lhdhtr@gmail.com";
    };
  };
  security_definitions: {
    security: {
      key: "Authorization"
      value: {
        name: "Authorization"
        in: IN_HEADER
        type: TYPE_API_KEY
      }
    }
  }
  host: "192.168.1.100:10000";
  schemes: [HTTP];
  consumes: "application/json";
  produces: "application/json";
};
