syntax="proto3";

package acme.logger.server.v1;

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

import "acme/basic/v1/logger.proto";

service ServerLoggerService {
  // 创建服务端日志
  rpc Create(CreateRequest) returns (CreateResponse) {};
  // 根据id获取服务端日志
  rpc FindById(FindByIdRequest) returns (FindByIdResponse) {
    option (google.api.http) = {
      get: "/v1/logger/server"
    };
  };
  // 获取服务端日志列表
  rpc FindList(FindListRequest) returns (FindListResponse) {
    option (google.api.http) = {
      get: "/v1/logger/server/list"
    };
  };
  // 根据id删除服务端日志
  rpc DeleteById(DeleteByIdRequest) returns (DeleteByIdResponse) {
    option (google.api.http) = {
      delete: "/v1/logger/server/{id}"
    };
  };
  // 根据ids删除服务端日志列表
  rpc DeleteByIds(DeleteByIdsRequest) returns (DeleteByIdsResponse) {
    option (google.api.http) = {
      put: "/v1/logger/server/delete",
      body: "*",
    };
  };
}

message Server {
  // 日志级别
  int32 level = 1;
  // 日志内容
  string content = 2;
  // 记录日志文件路径
  string path = 3;

  // 链路id
  string trace_id = 4;
  // 应用id
  string app_id = 5;

  string id = 6;
  string created_at = 7;
}

message CreateRequest {
  // 日志级别
  basic.v1.LoggerLevel level = 1;
  // 日志内容
  string content = 2;
  // 记录日志文件路径
  string path = 3;

  // 链路id
  string trace_id = 4;
  // 应用id
  string app_id = 5;
}
message CreateResponse {
  string message = 1;
  uint32 code = 2;
  // 空值无用意
  string data = 3;
}

message FindByIdRequest {
  string id = 1;
}
message FindByIdResponse {
  string message = 1;
  uint32 code = 2;
  Server data = 3;
}

message List {
  int64 total = 1;
  repeated Server list = 2;
}
message FindListRequest {
  uint64 page = 1;
  uint64 page_size = 2;
  string keyword = 3;

  string start_time = 4;
  string end_time = 5;

  basic.v1.LoggerLevel level = 6;

  string trace_id = 7;
  string app_id = 8;
  string id = 9;
}
message FindListResponse {
  string message = 1;
  uint32 code = 2;
  List data = 3;
}

message DeleteByIdRequest {
  string id = 1;
}
message DeleteByIdResponse {
  string message = 1;
  uint32 code = 2;
  // 空值无用意
  string data = 3;
}

message DeleteByIdsRequest {
  repeated string ids = 1;
}
message DeleteByIdsResponse {
  string message = 1;
  uint32 code = 2;
  // 空值无用意
  string data = 3;
}

// 定义Swagger元信息
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "ServerLogger";
    version: "1.0.0";
    description: "服务端日志";
    contact: {
      name: "梨花炖海棠";
      url: "https://github.com/lhdhtrc";
      email: "lhdhtr@gmail.com";
    };
  };
  security_definitions: {
    security: {
      key: "Authorization"
      value: {
        name: "Authorization"
        in: IN_HEADER
        type: TYPE_API_KEY
      }
    }
  }
  host: "192.168.1.100:10000";
  schemes: [HTTP];
  consumes: "application/json";
  produces: "application/json";
};
