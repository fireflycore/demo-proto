syntax="proto3";

package acme.logger.operation.v1;

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

service OperationLoggerService {
  // 创建操作日志
  rpc CreateLog(CreateLogRequest) returns (CreateLogResponse) {};
  // 获取操作日志列表
  rpc GetLogList(GetLogListRequest) returns (GetLogListResponse) {
    option (google.api.http) = {
      get: "/v1/logger/operation/list"
    };
  };
  // 获取操作日志信息
  rpc GetLogInfo(GetLogInfoRequest) returns (GetLogInfoResponse) {
    option (google.api.http) = {
      get: "/v1/logger/operation"
    };
  };
  // 删除操作日志
  rpc DeleteLog(DeleteLogRequest) returns (DeleteLogResponse) {
    option (google.api.http) = {
      delete: "/v1/logger/operation"
    };
  };
}

message Operation {
  // 数据库
  string database = 1;
  // 操作语句
  string statement = 2;
  // 操作结果
  string result = 3;
  // 操作路径
  string path = 4;
  // 耗时
  uint64 duration = 5;

  // 日志级别
  uint32 level = 6;
  // 数据库类型
  uint32 type = 7;

  // 用户id
  string user_id = 8;
  // 链路id
  string trace_id = 9;

  // 目标应用id
  string target_app_id = 10;
  // 调用应用id
  string invoke_app_id = 11;

  string id = 12;
  string created_at = 13;
  string updated_at = 14;
}

message CreateLogRequest {
  // 数据库
  string database = 1;
  // 操作语句
  string statement = 2;
  // 操作结果
  string result = 3;
  // 操作路径
  string path = 4;
  // 耗时
  uint64 duration = 5;

  // 日志级别
  uint32 level = 6;
  // 数据库类型
  uint32 type = 7;

  // 用户id
  string user_id = 8;
  // 链路id
  string trace_id = 9;

  // 目标应用id
  string target_app_id = 10;
  // 调用应用id
  string invoke_app_id = 11;
}
message CreateLogResponse {
  uint32 code = 1;
  string message = 2;
  // 空值无用意
  string data = 3;
}

message LogList {
  int64 total = 1;
  repeated Operation list = 2;
}
message GetLogListRequest {
  uint64 page = 1;
  uint64 page_size = 2;
  string search_key = 3;

  string start_time = 4;
  string end_time = 5;

  // 日志级别
  uint32 level = 6;
  // 数据库类型
  uint32 type = 7;

  string user_id = 8;
  string trace_id = 9;
  string target_app_id = 10;
  string invoke_app_id = 11;
  string id = 12;
}
message GetLogListResponse {
  uint32 code = 1;
  string message = 2;
  LogList data = 3;
}

message GetLogInfoRequest {
  string id = 1;
}
message GetLogInfoResponse {
  uint32 code = 1;
  string message = 2;
  Operation data = 3;
}

message DeleteLogRequest {
  string id = 1;
}
message DeleteLogResponse {
  uint32 code = 1;
  string message = 2;
  // 空值无用意
  string data = 3;
}

// 定义Swagger元信息
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "OperationLogger";
    version: "1.0.0";
    description: "操作日志";
    contact: {
      name: "梨花炖海棠";
      url: "https://github.com/lhdhtrc";
      email: "lhdhtr@gmail.com";
    };
  };
  security_definitions: {
    security: {
      key: "Authorization"
      value: {
        name: "Authorization"
        in: IN_HEADER
        type: TYPE_API_KEY
      }
    }
  }
  host: "192.168.1.100:10000";
  schemes: [HTTP];
  consumes: "application/json";
  produces: "application/json";
};
