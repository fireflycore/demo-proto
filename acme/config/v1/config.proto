syntax="proto3";

package acme.config.v1;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

service ConfigService {
  // 获取配置
  rpc GetConfig(GetConfigRequest) returns (GetConfigResponse);

  // 创建配置
  rpc CreateConfig(CreateConfigRequest) returns (CreateConfigResponse) {
    option (google.api.http) = {
      post: "/v1/config",
      body: "*",
    };
  };
  // 获取配置列表
  rpc GetConfigList(GetConfigListRequest) returns (GetConfigListResponse) {
    option (google.api.http) = {
      get: "/v1/config/list"
    };
  };
  // 获取配置信息
  rpc GetConfigInfo(GetConfigInfoRequest) returns (GetConfigInfoResponse) {
    option (google.api.http) = {
      get: "/v1/config",
    };
  }
  // 删除配置
  rpc DeleteConfig(DeleteConfigRequest) returns (DeleteConfigResponse) {
    option (google.api.http) = {
      delete: "/v1/config"
    };
  };

  // 设置配置版本
  rpc SetConfigVersion(SetConfigVersionRequest) returns (SetConfigVersionResponse) {
    option (google.api.http) = {
      put: "/v1/config/version",
      body: "*",
    };
  };
  // 获取其历史版本配置列表
  rpc GetConfigHistoryList(GetConfigHistoryListRequest) returns (GetConfigHistoryListResponse) {
    option (google.api.http) = {
      get: "/v1/config/history/list"
    };
  };
}

message Config {
  // 配置组
  string group = 1;
  // 环境
  string env = 2;
  // 配置项
  string key = 3;
  // 配置内容
  string content = 4;
  // 配置版本
  string version = 5;
  // 是否是当前版本
  bool is_current = 6;

  // 用户id
  string user_id = 7;
  // 应用id
  string app_id = 8;

  string id = 9;
  string created_at = 10;
  string updated_at = 11;
}

message GetConfigRequest {
  // 服务名
  string app_id = 1 [(buf.validate.field).string.uuid = true];
  // 配置组
  string group = 2 [(buf.validate.field).required = true];
  // 环境
  string env = 3 [(buf.validate.field).required = true];
  // 配置项
  string key = 4 [(buf.validate.field).required = true];
}
message GetConfigResponse {
  uint32 code = 1;
  string message = 2;
  Config data = 3;
}

message ConfigMeta {
  // 应用id
  string app_id = 1 [(buf.validate.field).string.uuid = true];
  // 配置组
  string group = 2 [(buf.validate.field).required = true];
  // 环境
  string env = 3 [(buf.validate.field).required = true];
  // 配置项
  string key = 4 [(buf.validate.field).required = true];
}
message CreateConfigRequest {
  ConfigMeta meta = 1 [(buf.validate.field).required = true];
  // 配置内容
  string content = 2 [(buf.validate.field).required = true];
  // 配置版本
  string version = 3 [(buf.validate.field).required = true];
}
message CreateConfigResponse {
  uint32 code = 1;
  string message = 2;
  // 空值无用意
  string data = 3;
}

message ConfigItem {
  // 应用id
  string app_id = 1;
  // 配置组
  string group = 2;
  // 环境
  string env = 3;
  // 配置项
  string key = 4;
  // 配置版本
  string version = 5;
  // 是否是当前版本
  bool is_current = 6;

  // 用户id
  string user_id = 7;

  string id = 8;
  string created_at = 9;
  string updated_at = 10;
}
message ConfigList {
  int64 total = 1;
  repeated ConfigItem list = 2;
}
message GetConfigListRequest {
  uint64 page = 1;
  uint64 page_size = 2;
  // 应用id
  string app_id = 3;
  // 配置组
  string group = 4;
  // 环境
  string env = 5;
  // 配置项
  string key = 6;
}
message GetConfigListResponse {
  uint32 code = 1;
  string message = 2;
  ConfigList data = 3;
}

message GetConfigInfoRequest {
  string id = 1 [(buf.validate.field).required = true];
}
message GetConfigInfoResponse {
  uint32 code = 1;
  string message = 2;
  Config data = 3;
}

message DeleteConfigRequest {
  string id = 1 [(buf.validate.field).required = true];
}
message DeleteConfigResponse {
  uint32 code = 1;
  string message = 2;
  // 空值无用意
  string data = 3;
}

message SetConfigVersionRequest {
  string id = 1 [(buf.validate.field).required = true];
}
message SetConfigVersionResponse {
  uint32 code = 1;
  string message = 2;
  // 空值无用意
  string data = 3;
}

message GetConfigHistoryListRequest {
  uint64 page = 1;
  uint64 page_size = 2;
  // 应用id
  string app_id = 3 [(buf.validate.field).string.uuid = true];
  // 配置组
  string group = 4;
  // 环境
  string env = 5;
  // 配置项
  string key = 6;
  // 版本号
  string version = 7;
}
message GetConfigHistoryListResponse {
  uint32 code = 1;
  string message = 2;
  ConfigList data = 3;
}


