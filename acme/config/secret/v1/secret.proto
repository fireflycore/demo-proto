syntax="proto3";

package acme.config.secret.v1;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

import "acme/basic/v1/crypto.proto";

service ConfigSecretService {
  // 创建加密信息
  rpc Create(CreateRequest) returns (CreateResponse) {
    option (google.api.http) = {
      post: "/v1/config/secret",
      body: "*",
    };
  };
  // 更新加密信息
  rpc Update(UpdateRequest) returns (UpdateResponse) {
    option (google.api.http) = {
      put: "/v1/config/secret",
      body: "*",
    };
  };
  // 根据id查询加密信息
  rpc FindById(FindByIdRequest) returns (FindByIdResponse) {
    option (google.api.http) = {
      get: "/v1/config/secret",
    };
  }
  // 查询配置列表
  rpc FindList(FindListRequest) returns (FindListResponse) {
    option (google.api.http) = {
      get: "/v1/config/secret/list"
    };
  };
  // 根据id删除配置
  rpc DeleteById(DeleteByIdRequest) returns (DeleteByIdResponse) {
    option (google.api.http) = {
      delete: "/v1/config/secret/{id}"
    };
  };
}

message ConfigSecret {
  // 加密类型
  basic.v1.CryptoType type = 1;
  // 应用id
  string app_id = 2;
  // 应用密钥
  string app_secret = 3;

  string account_id = 4;

  string id = 9;
  string created_at = 10;
}

message CreateRequest {
  // 加密类型
  basic.v1.CryptoType type = 1 [(buf.validate.field).enum.not_in = 0];
  // 应用id
  string app_id = 2 [(buf.validate.field).string.uuid = true];
  // 应用密钥
  string app_secret = 3 [(buf.validate.field).required = true];
}
message CreateResponse {
  string message = 1;
  uint32 code = 2;
}

message UpdateRequest {
  // 加密类型
  basic.v1.CryptoType type = 1 [(buf.validate.field).enum.not_in = 0];
  // 应用密钥
  string app_secret = 2 [(buf.validate.field).required = true];
  string id = 3 [(buf.validate.field).string.uuid = true];
}
message UpdateResponse {
  string message = 1;
  uint32 code = 2;
}

message FindByIdRequest {
  string id = 1 [(buf.validate.field).required = true];
}
message FindByIdResponse {
  string message = 1;
  uint32 code = 2;
  ConfigSecret data = 3;
}

message List {
  int64 total = 1;
  repeated ConfigSecret list = 2;
}
message FindListRequest {
  uint64 page = 1;
  uint64 page_size = 2;
  // 应用id
  string app_id = 3;
  // 加密类型
  basic.v1.CryptoType type = 4;
}
message FindListResponse {
  string message = 1;
  uint32 code = 2;
  List data = 3;
}

message DeleteByIdRequest {
  string id = 1 [(buf.validate.field).required = true];
}
message DeleteByIdResponse {
  string message = 1;
  uint32 code = 2;
}

// 定义Swagger元信息
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "ConfigSecretService";
    version: "1.0.0";
    description: "配置加密";
    contact: {
      name: "梨花炖海棠";
      url: "https://github.com/lhdhtrc";
      email: "lhdhtr@gmail.com";
    };
  };
  security_definitions: {
    security: {
      key: "Authorization"
      value: {
        name: "Authorization"
        in: IN_HEADER
        type: TYPE_API_KEY
      }
    }
  }
  host: "192.168.1.100:10000";
  base_path: "/api";
  schemes: [HTTP];
  consumes: "application/json";
  produces: "application/json";
};