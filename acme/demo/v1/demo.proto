syntax = "proto3";

package acme.demo.v1;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

service DemoService {
  rpc CreateDemo(CreateDemoRequest) returns (CreateDemoResponse) {
    option (google.api.http) = {
      post: "/v1/demo",
      body: "*",
    };
  };
  rpc GetDemoList(GetDemoListRequest) returns (GetDemoListResponse) {
    option (google.api.http) = {
      get: "/v1/demo/list",
    };
  };
  rpc GetDemoInfo(GetDemoInfoRequest) returns (GetDemoInfoResponse) {
    option (google.api.http) = {
      get: "/v1/demo",
    };
  };
  rpc UpdateDemo(UpdateDemoRequest) returns (UpdateDemoResponse) {
    option (google.api.http) = {
      put: "/v1/demo",
      body: "*",
    };
  };
  rpc DeleteDemo(DeleteDemoRequest) returns (DeleteDemoResponse) {
    option (google.api.http) = {
      delete: "/v1/demo",
    };
  };
}

message Author {
  string id = 1;
  string name = 2;
}

message Demo {
  string id = 1;
  string created_at = 2;
  string updated_at = 3;

  string title = 4;
  string description = 5;
  string content = 6;
  uint32 status = 7;
  uint32 sort = 8;

  Author author = 9;
}

message CreateDemoRequest {
  // 标题
  string title = 1 [(buf.validate.field).required = true];
  // 描述
  string description = 2;
  // 内容
  string content = 3;
  // 状态
  uint32 status = 4 [(buf.validate.field).uint32 = { in: [0, 1, 2] }];
  // 排序
  uint32 sort = 5;
}
message CreateDemoResponse {
  uint32 code = 1;
  string message = 2;
}

message DemoList {
  int64 total = 1;
  repeated Demo list = 2;
}
message GetDemoListRequest {
  uint64 page = 1;
  uint64 page_size = 2;
  string search_key = 3;
}
message GetDemoListResponse {
  string message = 1;
  uint32 code = 2;
  DemoList data = 3;
}

message GetDemoInfoRequest {
  string id = 1 [(buf.validate.field).string.uuid = true];
}
message GetDemoInfoResponse {
  uint32 code = 1;
  string message = 2;
  Demo data = 3;
}

message UpdateDemoRequest {
  string id = 1 [(buf.validate.field).string.uuid = true];
  string title = 2 [(buf.validate.field).required = true];
  string description = 3;
  string content = 4;
  uint32 status = 5;
  uint32 sort = 6;
}
message UpdateDemoResponse {
  string message = 1;
  uint32 code = 2;
}

message DeleteDemoRequest {
  string id = 1 [(buf.validate.field).string.uuid = true];
}
message DeleteDemoResponse {
  string message = 1;
  uint32 code = 2;
}

// 定义Swagger元信息
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "DemoService";
    version: "1.0.0";
    description: "例子服务";
    contact: {
      name: "梨花炖海棠";
      url: "https://github.com/lhdhtrc";
      email: "lhdhtr@gmail.com";
    };
  };
  security_definitions: {
    security: {
      key: "Authorization"
      value: {
        name: "Authorization"
        in: IN_HEADER
        type: TYPE_API_KEY
      }
    }
  }
  host: "192.168.1.100:10000";
  base_path: "/api";
  schemes: [HTTP];
  consumes: "application/json";
  produces: "application/json";
};